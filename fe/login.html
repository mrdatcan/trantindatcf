<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }

    .auth-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .auth-container button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-container button:hover {
      background-color: #555;
    }

    .auth-container p {
      text-align: center;
    }

    .auth-container a {
      color: #007bff;
      text-decoration: none;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Đăng nhập</h2>
    <form id="authForm">
      <div id="error" class="error-message"></div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <p id="toggleText">Chưa có tài khoản? <a href="#" onclick="toggleForm()">Đăng ký</a></p>
  </div>

  <script>
    // Nếu đã đăng nhập thì chuyển về trang chính
    if (localStorage.getItem("currentUser")) {
      window.location.href = "index.html";
    }

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Đăng nhập" : "Đăng ký";
      document.querySelector("button").textContent = isLogin ? "Đăng nhập" : "Đăng ký";
      document.getElementById("toggleText").innerHTML = isLogin
        ? `Chưa có tài khoản? <a href='#' onclick='toggleForm()'>Đăng ký</a>`
        : `Đã có tài khoản? <a href='#' onclick='toggleForm()'>Đăng nhập</a>`;
      document.getElementById("error").textContent = "";
      document.getElementById("authForm").reset();
    }

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (!email || !password) {
        errorBox.textContent = "Vui lòng điền đầy đủ thông tin.";
        return;
      }

const url = isLogin
  ? "https://trantindatcf.onrender.com/api/auth/login"
  : "https://trantindatcf.onrender.com/api/auth/register";


      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Lỗi không xác định");

        if (isLogin) {
          alert("Đăng nhập thành công!");
          localStorage.setItem("currentUser", data.user?.name || email);
          localStorage.removeItem("cart"); // Reset giỏ hàng nếu cần
          window.location.href = "index.html";
        } else {
          alert("Đăng ký thành công! Vui lòng đăng nhập.");
          toggleForm();
        }
      } catch (err) {
        errorBox.textContent = err.message;
      }
    });
  </script>
</body>
</html>
